# base folder name to store ExtentReports
basefolder.name=target/ExtentReports
basefolder.datetimepattern=d-MMM-yy HH-mm-ss

# start extent spark reporting
extent.reporter.spark.start=true

# set the path to store spark reports
extent.reporter.spark.out=Spark/spark.html

# set path for screenshots
screenshot.dir=/screenshots
screenshot.rel.path=../screenshots/